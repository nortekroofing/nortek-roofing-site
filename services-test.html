<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Services Test — Nortek</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Identical layout, but with built-in gradient backgrounds so it works even without photos */
    .select-grid{ display:grid; grid-template-columns:1fr 1fr; gap:24px; margin-top:18px; }
    .select-card{ position:relative; display:block; height: clamp(320px, 62vh, 560px); border-radius:22px; overflow:hidden; border:1px solid #22303a; background:#0d1217; transform: translateZ(0); box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .select-card:nth-child(1){ background-image: radial-gradient(120% 120% at 0% 0%, #0f5a7d, #0e1419 70%); }
    .select-card:nth-child(2){ background-image: radial-gradient(120% 120% at 0% 0%, #3b6a2a, #0e1419 70%); }
    .select-card__shade{ position:absolute; inset:0; background: radial-gradient(120% 120% at 80% 0%, rgba(0,0,0,.2), rgba(0,0,0,.55) 60%, rgba(0,0,0,.65) 100%); pointer-events:none; }
    .select-card__glass{ position:absolute; left:20px; right:20px; bottom:20px; padding:16px 18px; border-radius:18px; color:#e8edf2; backdrop-filter: saturate(160%) blur(14px); -webkit-backdrop-filter: saturate(160%) blur(14px); background: radial-gradient(120% 120% at 0% 0%, rgba(255,255,255,.12), rgba(255,255,255,.06)), rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.22); box-shadow: inset 0 1px 0 rgba(255,255,255,.12), 0 8px 24px rgba(0,0,0,.25); }
    .select-card__glass h2{ margin:0 0 6px; font-size: clamp(1.4rem, 3vw, 2rem); line-height:1.15; }
    .select-card__glass p{ margin:0 0 10px; color:#cbd6e1; max-width: 48ch; }
    .select-card__tag{ display:inline-block; font-size:.92rem; color:#a9b6c4; }
    @media (max-width: 980px){ .select-grid{ grid-template-columns:1fr; } .select-card{ height: clamp(320px, 50vh, 520px); } }
  </style>
</head>
<body>
  <main class="section services-landing">
    <div class="container">
      <h1 class="section-title">Test: Big Select Buttons</h1>
      <div class="select-grid">
        <a class="select-card" href="#"><div class="select-card__shade"></div><div class="select-card__glass"><h2>Commercial</h2><p>Spec-driven builds</p><span class="select-card__tag">Submittals • Scheduling</span></div></a>
        <a class="select-card" href="#"><div class="select-card__shade"></div><div class="select-card__glass"><h2>Residential</h2><p>Clean, respectful crews</p><span class="select-card__tag">Repairs • Re-roofs</span></div></a>
      </div>
    </div>
  </main>
</body>
</html>
