<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commercial Projects â€” Nortek Roofing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="site-header"></div>
  <main>
    <section class="page-banner">
      <div class="container">
        <h1>Commercial Projects</h1>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div id="projects" class="projects-grid"></div>
        <div style="text-align:center;margin-top:24px;">
          <a class="btn" href="projects-residential.html">View Residential Projects</a>
        </div>
      </div>
    </section>
  </main>
  <div id="site-footer"></div>
  <script src="includes.js"></script>
  <script>
    fetch('data/projects.json').then(r=>r.json()).then(list => {
      const grid = document.getElementById('projects');
      grid.innerHTML = list.filter(p=>p.category==='commercial').map(p => `
        <a href="project.html?id=${encodeURIComponent(p.id)}">
          <img src="${p.cover}" alt="${p.title}">
          <div class="feature-meta"><h3>${p.title}</h3></div>
        </a>`).join('');
    });
  </script>
</body>
</html>
