<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects â€” Nortek Roofing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="site-header"></div>
  <main>
    <section class="page-banner">
      <div class="container">
        <h1>Projects</h1>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div id="projects"></div>
      </div>
    </section>
  </main>
  <div id="site-footer"></div>
  <script src="includes.js"></script>
  <script>
    fetch('data/projects.json').then(r=>r.json()).then(list => {
      const wrap = document.getElementById('projects');
      const card = p => `
        <a href="project.html?id=${encodeURIComponent(p.id)}">
          <img src="${p.cover}" alt="${p.title}">
          <div class="feature-meta"><h3>${p.title}</h3></div>
        </a>`;
      const commercial = list.filter(p => p.category === 'commercial').map(card).join('');
      const residential = list.filter(p => p.category === 'residential').map(card).join('');
      wrap.innerHTML = `
        <h2 class="section-title">Commercial Projects</h2>
        <div class="projects-grid">${commercial}</div>
        <h2 class="section-title">Residential Projects</h2>
        <div class="projects-grid">${residential}</div>`;
    });
  </script>
</body>
</html>
